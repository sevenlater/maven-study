<div ng-controller="FormCtrl">
    <div class="page-header">
        <h1>
            表单
            <small>
                <i class="icon-double-angle-right"></i>
            </small>
        </h1>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <h3 class="row header smaller lighter blue">
                <span class="col-xs-6"> 弹出窗口中的表单</span>
            </h3>

            <!-- 弹出框触发按钮 data-target="#popwin" 这里的ID需要跟弹出框的ID对应 -->
            <button class="btn btn-primary" data-toggle="modal" data-target="#popwin">
                <i class="icon-beaker align-top bigger-125"></i>
                弹出表单
            </button>

            <!-- 弹出框对象 id与触发按钮的data-target属性值一致 -->
            <div class="modal fade bs-example-modal-lg" id="popwin" tabindex="-1" role="dialog" aria-labelledby="popwin"
                 aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span
                                    class="sr-only">Close</span></button>
                            <h4 class="modal-title">弹出窗口</h4>
                        </div>

                        <!-- form -->
                        <form role="form" name="mypopform" id="carousel_pic_add_form" class="form-horizontal ng-pristine ng-invalid ng-invalid-required">
                            <div class="modal-body">

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        最小长度最大长度限制文本框：
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="text" name="model1" class="form-control" ng-model="model1" ng-maxlength="12" ng-minlength="5" />
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        必填文本
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="text" name="model2" class="form-control" ng-model="model2" required />
                                    </div>
                                </div>


                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        正则表达式限制文本(必填项增加:required属性)：
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="text" name="model3" class="form-control ng-valid" ng-model="model3" ng-pattern="/\d+/" />
                                        <div ng-if="myform.model3.$invalid" class="alert alert-danger">
                                            该项错误
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        url文本框:
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="url" class="form-control" ng-model="model_url" />

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        数字本文框:
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="number" class="form-control" ng-model="model_num" />

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        邮箱文本框:
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control" ng-model="model_email" />

                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">遍历对象数组生成的下拉框(必填项增加:required属性)：</label>

                                    <div class="col-sm-8">
                                        <select ng-model="model4"
                                                ng-options="s.v as s.name for s in selectArr">
                                            <option value="">--请选择--</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-3 control-label">
                                        详情类型：
                                    </label>
                                    <div class="col-sm-8">
                                        <span id="operation_span"></span><br>
                                        <input type="radio" ng-model="model5"
                                               value="0">选项值为0
                                        <input type="radio" ng-model="model5"
                                               value="1">选项值为1
                                    </div>
                                </div>
                            </div>

                            <div class="modal-footer">
                                <button type="submit" class="btn btn-primary" ng-disabled="mypopform.$invalid" ng-click="new_add()">确定</button>
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <h3 class="row header smaller lighter blue">
            <span class="col-xs-6">页面表单</span>
        </h3>


        <div class="parentWrap">
            <!-- 表单内容部分开始 -->
            <div class="formCont">
                <form role="form" name="myform" class="form-horizontal ng-pristine ng-invalid ng-invalid-required">
                    <div class="modal-body">

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                最小长度最大长度限制文本框：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="model1" class="form-control" ng-model="model1" ng-maxlength="12" ng-minlength="5" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                必填文本
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="model2" class="form-control" ng-model="model2" required />
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                正则表达式限制文本(必填项增加:required属性)：
                            </label>
                            <div class="col-sm-8">
                                <input type="text" name="model3" class="form-control ng-valid" ng-model="model3" ng-pattern="/\d+/" />
                                <div ng-if="myform.model3.$invalid" class="alert alert-danger">
                                    该项错误
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                url文本框:
                            </label>
                            <div class="col-sm-8">
                                <input type="url" class="form-control" ng-model="model_url" />

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                数字本文框:
                            </label>
                            <div class="col-sm-8">
                                <input type="number" class="form-control" ng-model="model_num" />

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                邮箱文本框:
                            </label>
                            <div class="col-sm-8">
                                <input type="email" class="form-control" ng-model="model_email" />

                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">遍历对象数组生成的下拉框(必填项增加:required属性)：</label>

                            <div class="col-sm-8">
                                <select ng-model="model4"
                                        ng-options="s.v as s.name for s in selectArr">
                                    <option value="">--请选择--</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-3 control-label">
                                详情类型：
                            </label>
                            <div class="col-sm-8">
                                <input type="radio" ng-model="model5"
                                       value="0">选项值为0
                                <input type="radio" ng-model="model5"
                                       value="1">选项值为1
                            </div>
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary" ng-disabled="myform.$invalid" ng-click="new_add()">确定</button>
                        <button type="reset" class="btn btn-default" >重置</button>
                    </div>
                </form>
            </div>

        </div>

    </div>

</div>
